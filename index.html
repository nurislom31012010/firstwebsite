<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurislom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3 class="h3">freeCodeamp Survey Form</h3>
        <p class="p1">Thank you for taking the time to help us improve the platform</p>
        <div class="big">
            <form action="#" class="form">
                <div class="boxer1">
                    <label for="nameinput" class="label">Name</label>
                    <input class="input1" id="nameinput" type="text" name="nameinput" placeholder="Enter your name" class="input" required>
                </div>
                <div class="boxer1">
                    <label for="nameinput" class="label">Email</label>
                    <input class="input1" id="nameinput" type="email" name="nameinput" placeholder="Enter your Email" class="input" required>
                </div>
                <div class="boxer1">
                    <label for="nameinput" class="label">Age(optional)</label>
                    <input class="input1" id="nameinput" type="text" name="nameinput" placeholder="Age" class="input" required>
                </div>
                <div class="boxer1">
                    <label for="nameinput" class="label1">Which option best describes yout current role?:</label>
                    <select class="select" name="major" id="major">
                        <option value="">Select current role</option>
                        <option value="">Frontend</option>
                        <option value="">Backend Developher</option>
                        <option value="">Full stack Developher</option>
                    </select>
                </div>
                <div class="boxer2">
                    <p class="p2">Would you recommend FreeComeCode to a friend?</p>
                    <div class="chek">
                        <input class="chek" id="radioinput" type="radio" name="radio" value="chek" checked
                        <label> Defenitely </label>
                    </div>
                    <div class="chek">
                        <input class="chek" type="radio" name="radio" value="radio"
                        <label> Maybe </label>
                    </div>
                    <div class="chek">
                        <input class="chek" type="radio" name="radio" value="suu"
                        <label> Not sure </label>
                    </div>
                    <select class="select" name="major" id="major">
                        <option value="">Select current role</option>
                        <option value="">Frontend</option>
                        <option value="">Backend Developher</option>
                        <option value="">Full stack Developher</option>
                    </select>
                    <div class="chek">
                        <p class="p2">What would you like to see improved (check all that apply)</p>
                        <input class="chek" type="checkbox" name="radio" value="suu"
                        <label> Frontend Project </label>
                    </div>
                    <div class="chek">
                        <input class="chek" type="checkbox" name="radio" value="suu"
                        <label> Frontend Project </label>
                    </div>
                    <p class="p2">Any comments or soggestions?</p>
                    <textarea class="textarea" name="textbox" id="textbox" class="textbox"></textarea>
                    <button class="btt">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
